<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/jquery2.0.0.js"></script>
	<script src="js/p5.js"></script>
	<script src="js/p5.dom.js"></script>
	<script src="js/p5.sound.js"></script>	
	<script src="js/socket.io.js"></script>
	<style>
	img{
		width: 240px;
		height: 160px;
		margin: 5px;
		border: 5px solid red;
	}
	</style>
</head>
<html>
<body>
	<script>
	var c;
	var video;
	var socket = io.connect('https://'+document.domain+":"+location.port);
	var id = null;

	socket.on('myId', function(myId){
		id = myId;
		console.log(id);
	});

	socket.on('remove-user', function(data){		
      $('#'+data.detail).remove();
    });

	socket.on('friends', function(users){  
		$('img').remove();
		$.each(users, function(index, val){
			if(val != id){				
				$('body').append('<img id='+val+'>');
			}
		});
	});

	socket.on('updateUser', function(data){
		$('#'+data.id).attr('src', data.capture);
	});
	

	function setup(){
		c = createCanvas(240,160);
		video = createCapture(VIDEO);
		video.size(240,160);
		video.hide();
	}

	function draw(){
		image(video, 0, 0, 240, 160);

		if(frameRate() > 55 && id != null){
			socket.emit('updateUser', {id:id, capture:c.canvas.toDataURL()});
		}
	}
	</script>
</body>	
</html>

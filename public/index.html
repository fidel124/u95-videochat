	<div class="container">
		<script type="text/javascript">
		var capture;
		var video2;
		var socket = io.connect('https://'+document.domain+":"+location.port);
		//var socket = io.connect('localhost:3000');
		var personalId = null;
		var containsAllids = [];
		
		socket.on('myId', function(myId){
			personalId = myId;				
		});

		socket.on('remove-user', function(data){					
	      $('#'+data.detail).remove();
	      containsAllids.splice(containsAllids.indexOf(data.detail),1);
	    });

		socket.on('connectIds', function(allIds){		
			containsAllids = allIds;		
			$('img').remove();
			$.each(allIds, function(index, value){				
				if(value != personalId){
					"<br />";				
					$('body').append('<img id='+value+'>');					
				}			
			});		
		});

		socket.on('updateAllUser', function(data){
			if(data){
				$.each(containsAllids, function(index, value){
					window.requestAnimationFrame(function(){
						 $('#'+value).attr('src', data.capture);
					 });							
				});			
			}
			/*for(var i=0; i<containsAllids.length; i++){
				if(containsAllids[i] == data.streamId){
					$('#'+data.streamId).attr('src', data.capture);	
				}
			}*/				
		});	
		
		function setup(){
		//capture = 						
			video2 = createCanvas(320,240);
			var constraints = {
		    	audio: false,
	    		video: {
	      			facingMode: "user"      			
	    		},
	    		width: 320,
	        	height: 240    		
	  		};
	  		capture = createCapture(constraints)
	  		capture.hide();
		}
		function draw(){
			image(capture, 0, 0, 320, 240);
			if(frameRate() > 50 && personalId != null && containsAllids.length > 0){
				socket.emit('updateUser', {streamId:personalId, capture:video2.canvas.toDataURL()});
			}
		}
		</script>
	</div>	
</body>
